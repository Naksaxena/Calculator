<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        rel="stylesheet">
    <title>A basic Calculator</title>
    <style>
        .symbol {
            text-align-last: center
        }

        body {
            text-align: center;
            font-family: 'Merriweather', serif;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: normal;
        }

</head>

<body class="bg-info">
    <h1 class="jumbotron jumbotron-light">A Calculator built using JavaScript.</h1>
            <div class="d-flex align-items-center  justify-content-center">
            <table class="table-dark table-bordered">
                <tr>
                    <td colspan="4">
                        <input type="textbox" id="result" width='200px' value=0>
                    </td>
                </tr>
                <tr>
                    <td class="symbols" id="AC"><button type="button"
                            class="btn btn-outline-secondary btn-block">AC</button></td>
                    <td class="symbols" id="open"><button type="button"
                            class="btn btn-outline-secondary btn-block">(</button></td>
                    <td class="symbols" id="close"><button type="button"
                            class="btn btn-outline-secondary btn-block">)</button></td>
                    <td class="symbols" id="div"><button type="button"
                            class="btn btn-outline-secondary btn-block">/</button></td>
                </tr>
                <tr>
                    <td class="symbols" id="num7"><button type="button"
                            class="btn btn-outline-secondary btn-block">7</button></td>
                    <td class="symbols" id="num8"><button type="button"
                            class="btn btn-outline-secondary btn-block">8</button></td>
                    <td class="symbols" id="num9"><button type="button"
                            class="btn btn-outline-secondary btn-block">9</button></td>
                    <td class="symbols" id="mul"><button type="button"
                            class="btn btn-outline-secondary btn-block">*</button></td>
                </tr>
                <tr>
                    <td class="symbols" id="num4"><button type="button"
                            class="btn btn-outline-secondary btn-block">4</button></td>
                    <td class="symbols" id="num5"><button type="button"
                            class="btn btn-outline-secondary btn-block">5</button></td>
                    <td class="symbols" id="num6"><button type="button"
                            class="btn btn-outline-secondary btn-block">6</button></td>
                    <td class="symbols" id="sub"><button type="button"
                            class="btn btn-outline-secondary btn-block">-</button></td>
                </tr>
                <tr>
                    <td class="symbols" id="num1"><button type="button"
                            class="btn btn-outline-secondary btn-block">1</button></td>
                    <td class="symbols" id="num2"><button type="button"
                            class="btn btn-outline-secondary btn-block">2</button></td>
                    <td class="symbols" id="num3"><button type="button"
                            class="btn btn-outline-secondary btn-block">3</button></td>
                    <td class="symbols" id="plus"><button type="button"
                            class="btn btn-outline-secondary btn-block">+</button></td>
                </tr>
                <tr>
                    <td class="symbols" id="num0" colspan=2><button type="button"
                            class="btn btn-outline-secondary btn-block">0</button></td>
                    <td class="symbols" id="decimal"><button type="button"
                            class="btn btn-outline-secondary btn-block">.</button></td>
                    <td id="equals"><button type="button" class="btn btn-outline-secondary btn-block">=</button></td>
                </tr>
            </table>
        </div>

    <script>

        function printDigit(num) {
            let result = document.getElementById("result");
            let obj = num.target;

            if (result.value == 0)
                result.value = obj.textContent;
            else
                result.value = result.value + obj.textContent;
        }
        let result = document.getElementById("result");
        let clear = document.getElementById("AC");
        let equals = document.getElementById("equals");

        let symbols = document.getElementsByClassName("symbols");

        for (let i = 0; i < symbols.length; i++) {
            symbols[i].addEventListener("click", printDigit);
        }

        clear.addEventListener("click", () => document.getElementById("result").value = 0);
        equals.addEventListener("click", num => result.value = eval(result.value));

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
